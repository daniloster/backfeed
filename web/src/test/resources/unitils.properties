unitils.module.hibernate.enabled=false
unitils.module.jpa.enabled=false
unitils.module.mock.enabled=false
unitils.module.easymock.enabled=false

# configura\u00e7\u00e3o do datasource
#database.dialect=oracle
#database.driverClassName=oracle.jdbc.OracleDriver
#database.url=jdbc:oracle:thin:@localhost:1521:xe
#database.userName=bf
#database.password=bf
#database.schemaNames=bf

database.dialect=hsqldb
#database.driverClassName=org.hsqldb.jdbc.JDBCDriver
database.driverClassName=org.hsqldb.jdbcDriver
database.url=jdbc:hsqldb:mem:PUBLIC
database.userName=sa
database.password=
database.schemaNames=PUBLIC
# configura\u00e7\u00e3o do DatabaseModule

DatabaseModule.Transactional.value.default=disabled
# configura\u00e7\u00e3o do DBMaintainer
updateDataBaseSchema.enabled=true
dbMaintainer.script.locations=src/test/resources/dbscripts
dbMaintainer.autoCreateExecutedScriptsTable=true
dbMaintainer.generateDataSetStructure.enabled=false

org.unitils.core.dbsupport.DbSupport.implClassName.hsqldb=org.unitils.core.dbsupport.HsqldbDbSupport
org.dbunit.dataset.datatype.IDataTypeFactory.implClassName.hsqldb=org.dbunit.ext.hsqldb.HsqldbDataTypeFactory

